version: '3.8'

services:
  # NATS 消息队列 - 协调多 Worker 写入
  nats:
    image: nats:2.10-alpine
    container_name: etna-nats
    ports:
      - "4222:4222" # 客户端连接
      - "8222:8222" # HTTP 监控
    command: [ "--jetstream", "--store_dir", "/data", "-m", "8222" ]
    volumes:
      - nats_data:/data
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - etna-network

  # Milvus 依赖的 etcd 服务
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - etna-network

  # Milvus 依赖的 MinIO 对象存储
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001" # MinIO Console
      - "9000:9000" # MinIO API
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - etna-network

  # Milvus 向量数据库 (Standalone 模式)
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: milvus-standalone
    command: [ "milvus", "run", "standalone" ]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530" # Milvus gRPC 端口
      - "9091:9091" # Milvus 健康检查端口
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/healthz" ]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    networks:
      - etna-network

  # Milvus 管理界面 Attu (可选)
  attu:
    image: zilliz/attu:v2.3.2
    container_name: milvus-attu
    environment:
      MILVUS_URL: milvus:19530
    ports:
      - "8000:3000" # Attu Web UI
    depends_on:
      - milvus
    networks:
      - etna-network

volumes:
  etcd_data: # etcd 元数据存储
  minio_data: # MinIO 对象存储
  milvus_data: # Milvus 数据
  duckdb_data: # DuckDB 数据持久化目录
  nats_data:
    # NATS JetStream 持久化目录

networks:
  etna-network:
    driver: bridge
